<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2a2a2a;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .center-text {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .links-container a {
            color: #5b9bd5;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }
        
        .links-container a:hover {
            color: #7bb5e8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-text">
            petalthroat
        </div>
        
        <div class="links-container">
            <a href="https://www.youtube.com/@petalthroat">youtube</a>
            <a href="https://petalthroat.newgrounds.com/">newgrounds</a>
            <a href="https://petalthroat.bandcamp.com">bandcamp</a>
            <a href="https://soundcloud.com/petalthroat">twitter</a>
            <a href="https://soundcloud.coat">soundcloud</a>
            <a href="mailto:petalthroat@duck.com">email</a>
        </div>
    </div>
</body>
</html>
