<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/vb.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.84);
            z-index: 2;
        }
        
        .container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .center-text {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
            color: #ffffff;
            animation: fadeIn 1s ease-out;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }
        
        .links-container a {
            color: #5b9bd5;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .links-container a:hover {
            color: #7bb5e8;
            text-decoration: underline;
            transform: translateX(5px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .center-text {
                font-size: 48px;
            }
            
            .links-container a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="center-text">
            petalthroat
        </div>
        
        <div class="links-container">
            <a href="https://www.youtube.com/@petalthroat">youtube</a>
            <a href="https://petalthroat.newgrounds.com/">newgrounds</a>
            <a href="https://petalthroat.bandcamp.com">bandcamp</a>
            <a href="https://x.com/petalthroat">twitter</a>
            <a href="https://soundcloud.com/petalthroat">soundcloud</a>
            <a href="mailto:petalthroat@duck.com">email</a>
        </div>
    </div>
</body>
</html>
